<div class="h-[150vh] grid grid-cols-1 gap-4 m-4

>
  <div id="main-content" class="flex flex-col">

      <div class="bg-leaves-circle h-full w-full bg-center bg-cover font-extrabold text-primary flex flex-col
      justify-center items-center text-[2rem] lg:text-[3rem] text-center p-2 m-2 rounded-2xl shadow-lg">
        
        <a routerLink="/game">

      <app-tip class="flex-1" [classes]="'rounded-2xl'"></app-tip>
